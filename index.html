<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <header
      class="max-w-[90%] sm:max-w-[80%] mx-auto my-0 flex justify-between items-center font-inter py-6"
    >
      <figure>
        <img
          class="w-[63px] h-[38px] sm:w-[135px] sm:h-[82px]"
          src="./assets/logo.png"
          alt="logo"
        />
      </figure>
      <nav class="sm:flex justify-between items-center gap-x-12 list-none">
        <li>
          <a class="text-[#252432] font-bold hidden sm:block" href="#">Home</a>
        </li>
        <li>
          <a class="text-[#8987A1] font-normal hidden sm:block" href="#"
            >Shop</a
          >
        </li>
        <li>
          <a class="text-[#8987A1] font-normal hidden sm:block" href="#"
            >About us</a
          >
        </li>
        <a
          href="#"
          class="text-[#000000] font-regular flex items-center gap-x-[10px]"
        >
          <img src="./assets/cart.png" alt="cart_icon" class="w-5 h-5" />
          Cart ($56)
        </a>
      </nav>
    </header>

    <main class="sm:max-w-[80%] mx-auto my-0 mt-[28px] sm:mt-[120px]">
        <!-- Hero Section -->
        <section class="grid grid-rows-2 sm:grid-cols-2 justify-between">
            <!-- Left Section -->
            <div class="px-[5%] sm:px-0 sm:align-bottom order-2 sm:order-1 mt-7 sm:mt-0">
                <h1 class="w-[60%] sm:w-full font-noto font-bold text-[24px] sm:text-[65px] ">ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span></h1>
                <p class="text-[#00000050] font-inter font-regular text-[14px] sm:text-[22px] mt-3">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>

             <!-- Right Section -->
            <div class="order-1 sm:order-2 align-bottom">
                <img src="./assets/hero-flower.png" alt="Flower" class="object-contain">
            </div>
        </section>
    </main>
  </body>
</html>
